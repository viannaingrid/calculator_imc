<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/">
    <title>IMC</title>
</head>
<body>
        <main>
            <img src="mulher-pensativa.png" alt="mulher pensativa">
            <div class="container">
            <div class="title"> Calculadora - IMC </div>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id='nome' placeholder="digite seu nome">
            </div>
            <div class="input">
                <label>Altura:</label>
                <input type="number" id='altura' placeholder="digite sua altura">
            </div>
            <div class="input">
                <label>Peso:</label>
                <input type="number" id='peso' placeholder="digite seu peso">
            </div>
            <button id='calcular'>Calcular</button>
    
            <div class="result" id='resultado'></div>
            </div>
            
        </main>

        <script src="./imc.js"></script>
</body>
</html>
